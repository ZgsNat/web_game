<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f0f0f0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }
        #game { margin-top: 50px; }
        #score { font-size: 24px; color: #333; }
    </style>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        #game {
            background: #fff;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #upgradeBtn {
            background-color: #ff9800;
        }

        #upgradeBtn:hover {
            background-color: #e68900;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6912795018472045"
     crossorigin="anonymous"></script>
</head>
<body>
    <div id="game">
        <h1>Clicker Game</h1>
        <p id="score">Score: 0 VND</p>
        <button onclick="clickMoney()">Click to Earn!</button>
        <button onclick="buyUpgrade()" id="upgradeBtn">Upgrade (Cost: 10 VND)</button>
    </div>

    <script>
        let score = 0;
        let clickValue = 1;
        let upgradeCost = 10;

        function clickMoney() {
            score += clickValue;
            updateScore();
        }

        function buyUpgrade() {
            if (score >= upgradeCost) {
                score -= upgradeCost;
                clickValue += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5); // Cost increases
                document.getElementById("upgradeBtn").innerText = `Upgrade (Cost: ${upgradeCost} VND)`;
                updateScore();
            } else {
                alert("Not enough VND!");
            }
        }

        function updateScore() {
            document.getElementById("score").innerText = `Score: ${score} VND`;
        }
    </script>
</body>
</html>
